{% load i18n %}
<div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
    <div class="bg-light rounded">
        <div class="p-4">
            <h1 class="display-6 mb-4"><span class="fw-normal">{% translate "ჯამი" %}</span></h1>
            <div class="d-flex justify-content-between mb-4">
                <h5 class="mb-0 me-4">{% translate "საბტოტალი" %}:</h5>
                <p class="mb-0">${{ subtotal }}</p>
            </div>
            <div class="d-flex justify-content-between">
                <h5 class="mb-0 me-4">{% translate "შიფინგი" %}</h5>
                <div class="">
                    <p class="mb-0">{% translate "მიტანა" %}: ${{ flat_rate }}</p>
                </div>
            </div>
        </div>
        <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
            <h5 class="mb-0 ps-4 me-4">{% translate "ჯამი" %}</h5>
            <p class="mb-0 pe-4">${{ total }}</p>
        </div>
        <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
                type="button">
            <a href="{% url "order:checkout" %}">{% translate "გააფორმე შეკვეთა" %}</a>
        </button>
    </div>
</div>
